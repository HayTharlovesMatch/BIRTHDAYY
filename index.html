<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pompompurin Love Letter 💌</title>
<style>
  body {
    background: linear-gradient(135deg, #ffeaf5, #ffdff0);
    font-family: 'Comic Sans MS', cursive;
    text-align: center;
    margin: 0; 
    padding: 20px;
    overflow: hidden;
  }

  h1 {
    color: #ff4fa3;
    text-shadow: 0 0 10px #fff0fa, 2px 2px #ffd1e8;
    user-select: none;
    font-size: 2.4rem;
    margin-bottom: 10px;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #ffd6e8, 0 0 20px #ffb3da; }
    to { text-shadow: 0 0 20px #ff8ecf, 0 0 30px #ffaad6; }
  }

  .cute-img {
    width: 300px;
    max-width: 90%;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(255, 150, 200, 0.4);
    margin: 20px auto;
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
  }

  button {
    background-color: #ffb3da;
    border: none;
    padding: 15px 40px;
    border-radius: 30px;
    font-size: 1.2rem;
    cursor: pointer;
    color: #5c3d2e;
    font-weight: bold;
    margin: 15px 10px;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(255, 100, 180, 0.4);
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }

  button:hover {
    background-color: #ff7cc6;
    transform: scale(1.1);
    box-shadow: 0 0 20px rgba(255, 130, 200, 0.6);
  }

  .buttons {
    margin-top: 15px;
  }

  /* Floating hearts and sparkles from bottom */
  .sparkle {
    position: absolute;
    bottom: -40px;
    animation: rise linear infinite;
    opacity: 0.9;
  }

  @keyframes rise {
    0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
    100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>

<h1>🎀 Guess Who’s Special Day! 🎀</h1>

<img src="https://i.pinimg.com/originals/d2/4d/48/d24d48006c777d53873392cb2b3b6f14.gif" 
     alt="Pompompurin" 
     class="cute-img" />

<div class="buttons">
  <button id="clickMeBtn">Open Surprise ૮₍˶ᵔ ᵕ ᵔ˶ ₎ა 🎀</button>
  <button id="noBtn">Nope (¬_¬")💢</button>
</div>

<!-- Floating decorations -->
<script>
  document.getElementById('clickMeBtn').addEventListener('click', () => {
    window.location.href = 'third.html';
  });

  document.getElementById('noBtn').addEventListener('click', () => {
    window.location.href = 'sec.html';
  });

  // Create floating hearts & sparkles from bottom
  const symbols = ["🩷", "✨", "🧸", "🌸", "🎀"];
  for (let i = 0; i < 20; i++) {
    let span = document.createElement("span");
    span.classList.add("sparkle");
    span.textContent = symbols[Math.floor(Math.random() * symbols.length)];
    span.style.left = Math.random() * 100 + "vw";
    span.style.animationDuration = (4 + Math.random() * 4) + "s";
    span.style.fontSize = (15 + Math.random() * 15) + "px";
    document.body.appendChild(span);
  }
</script>

</body>
</html>
